<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Team Edge Lab 12</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <h2>
      Demo of Position attributes
    </h2>

    <div class="container">
      <div class="pos-relative left">
        <h3>
          I'm relative and go with the flow.
        </h3>
      </div>
      <div class="pos-relative right">
        <h3>
          I'm relative too !
        </h3>
      </div>
    </div>
    
       <div class="container">
      <div class="pos-relative left">
        <img src="https://cdn.pixabay.com/photo/2014/12/28/18/22/grapes-582207__480.jpg">
      </div>
      <div class="pos-relative right">
         <img src="https://cdn.pixabay.com/photo/2016/03/27/17/14/healthy-1283162__480.jpg">
      </div>
    </div>

    <div class="pos-absolute">
      <h3>
        I'm absolute.
      </h3>
    </div>
  </body>
</html>
