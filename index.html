<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Team Edge Lab 12</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="pos-absolute">
      <h2>
        Demo of Position attributes
      </h2>
    </div>

    <div class="container">
      <div class="pos-relative left">
        <h3>
          I'm relative and go with the flow.
        </h3>
      </div>
      <div class="pos-relative right">
        <h3>
          I'm relative too !
        </h3>
      </div>
    </div>

    <div class="container">
      <img
        src="https://cdn.pixabay.com/photo/2016/12/06/05/15/mexican-food-1885616_1280.jpg"
      />
    </div>
    <div class="container">
      <img
        src="https://cdn.pixabay.com/photo/2019/09/26/04/01/tacos-pastor-4505032_1280.jpg"
      />
    </div>
    <div class="container">
      <img
        src="https://cdn.pixabay.com/photo/2016/12/06/05/15/mexican-food-1885616_1280.jpg"
      />
    </div>

    <div class="container">
      <img
        src="https://cdn.pixabay.com/photo/2019/09/26/04/01/tacos-pastor-4505032_1280.jpg"
      />
    </div>

    <div class="pos-fixed">
      <h3>
        I'm fixed down here.
      </h3>
    </div>
  </body>
</html>
